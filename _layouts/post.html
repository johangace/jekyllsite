---
layout: default
---
<h2>Posts</h2>
<ul>
  
  {% assign filtered_posts = site.posts | where: 'subject', page.category %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{{ content }}

<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.category}}</p>

{{ content }}
