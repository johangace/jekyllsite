---
layout: default
title: Blog
---

<h1>Categories</h1>

<ul>
  {% for subject in site.subjects %}
    <li>
      <h2>{{ subject.category }}</h2>
      <p>{{ author.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>


<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
