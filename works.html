layout: default
title: Work

<!-- <h1 class="project-title">Portfolio </h1> -->
<div class="projects-container"> 
{% for post in site.categories.Project %}
  <li class="project-card" >
   <a href="{{ post.url }}" > <img class="projects-pic"  src="{{ post.image| prepend: site.baseurl }}"  alt="{{ post.title }}" title="{{ post.title }}"></a>
    <!-- <span>{{ post.date | date_to_string }}</span> &nbsp;  -->

   <a class="overlay project-name" href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</div>
