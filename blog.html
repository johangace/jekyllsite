---
layout: default
title: Blog
---

{% for cat in site.categories %}
<h3><a href="{{site.baseurl}}/categories/{{cat[0]}}"> {{cat[0]}}</a></h3>
{% endfor %}



<h1>Latest Posts</h1>
<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>  <h4>{{ post.category }} </h4>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
